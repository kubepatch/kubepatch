---
name: Lint

on:
  push:
    branches:
      - "master"
      - "release/**"
    paths-ignore:
      - ".github/**"
      - "docs/**"
      - "examples/**"
      - "hack/**"
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"
  pull_request:
    branches:
      - "master"
      - "release/**"
    paths-ignore:
      - ".github/**"
      - "docs/**"
      - "examples/**"
      - "hack/**"
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"
  workflow_dispatch:

jobs:
  lint:
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft }}
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run golangci-lint
        if: runner.os == 'Linux'
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          skip-cache: true
