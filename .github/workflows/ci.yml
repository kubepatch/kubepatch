---
name: CI

on:
  push:
    branches:
      - "master"
      - "release/**"
    paths-ignore:
      - ".github/**"
      - "docs/**"
      - "examples/**"
      - "hack/**"
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"
  pull_request:
    branches:
      - "master"
      - "release/**"
    paths-ignore:
      - ".github/**"
      - "docs/**"
      - "examples/**"
      - "hack/**"
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"
  workflow_dispatch:

jobs:
  ci_job:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Ensure gofmt
        run: test -z "$(gofmt -s -d .)"
        shell: bash

      - name: Ensure go.mod is already tidied
        run: go mod tidy && git diff --no-patch --exit-code
        shell: bash

      - name: Run unit tests
        run: go test -v -race ./...
        shell: bash

