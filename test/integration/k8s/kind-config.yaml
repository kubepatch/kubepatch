kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
containerdConfigPatches:
  - |
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5000"]
      endpoint = ["http://kind-registry:5000"]
name: "kassert"
nodes:
  - role: control-plane
    extraPortMappings:
      - containerPort: 30000
        hostPort: 30000
      # postgres
      - containerPort: 30265
        hostPort: 30265
        protocol: TCP
      # prometheus
      - containerPort: 30269
        hostPort: 30269
        protocol: TCP
      # grafana
      - containerPort: 30270
        hostPort: 30270
        protocol: TCP
